<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vision</title>
    <link rel="icon" type="image/png" href="src/icon.png">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false;">
<div id="splash-screen">
    <img src="src/icon.png" alt="...">
    <canvas id="particle-canvas"></canvas>
</div>
<canvas id="background"></canvas>
<button id="lock-toggle" class="lock-btn tooltip" data-tooltip="Закріпити">
    <i class="bi bi-unlock"></i>
</button>
<button id="fullscreen-toggle" class="fullscreen-btn tooltip" data-tooltip="Повний екран">
    <i class="bi bi-arrows-fullscreen"></i>
</button>
<div id="moon-container">
    <img id="moon-image" src="src/moon.png" alt="Moon">
</div>
<div class="sidebar">
    <button class="btn add-music tooltip" data-tooltip="Додати музику"><i class="bi-plus"></i></button>
    <input type="file" id="music-input" accept="audio/*" multiple style="display: none;">
    <button class="btn play-pause tooltip" data-tooltip="Старт/Стоп"><i class="bi bi-play"></i></button>
    <button class="btn toggle-visualization tooltip" data-tooltip="Анімація"><i class="bi bi-eye"></i></button>
    <div class="animation-select">
        <select id="animation">
            <option value="circle">Коло</option>
            <option value="waves">Хвилі</option>
            <option value="lines">Лінії</option>
            <option value="cosmic">Космос</option>
        </select>
    </div>
</div>
<div class="playlist-sidebar">
    <div class="playlist-header">
        <h3 style="color: #FFFFFF; margin-bottom: 10px; text-align: center;">Моя музика</h3>
        <div class="playlist-counter" id="playlist-counter">Треків: 0</div>
        <div class="buttons-container">
            <button id="clear-playlist" class="btn tooltip" data-tooltip="Очистити список"><i class="bi bi-trash3"></i></button>
            <button class="btn autoplay-toggle tooltip" data-tooltip="Автоплей"><i class="bi bi-arrow-repeat"></i></button>
            <button class="btn repeat-toggle tooltip" data-tooltip="Репіт"><i class="bi bi-repeat"></i></button>
        </div>
        <div class="search-container">
            <input type="text" id="playlist-search" placeholder="Пошук музики...">
            <i class="bi bi-search"></i>
        </div>
    </div>
    <div class="playlist-content">
        <div id="no-results" class="no-results">За вашим запитом нічого не знайдено</div>
        <ul id="playlist-list"></ul>
    </div>
</div>
<div class="footer">
    <div class="track-info" id="track-info"></div>
    <div class="timeline-control tooltip" data-tooltip="Повзунок пошуку">
        <span class="timeline-icon"><i class="bi bi-music-note-beamed"></i></span>
        <input type="range" id="timeline" min="0" max="100" value="0">
    </div>
    <div class="time-display" id="time-display"></div>
    <div class="volume-control tooltip" data-tooltip="Гучність">
        <span class="volume-icon"><i class="bi bi-volume-up-fill"></i></span>
        <input type="range" id="volume" min="0" max="100" value="100">
    </div>
</div>
<div id="confirm-modal" class="modal-overlay">
    <div class="modal-content">
        <p id="confirm-message"></p>
        <div class="modal-buttons">
            <button id="confirm-yes" class="modal-btn yes">Підтвердити</button>
            <button id="confirm-no" class="modal-btn no">Скасувати</button>
        </div>
    </div>
</div>
<audio id="audio" style="display: none;"></audio>
<script src="src/logic/index.js"></script>
</body>
</html>
