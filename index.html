<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Фонове відео</title>
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false;">
<canvas id="background"></canvas>
<div id="moon-container">
    <img id="moon-image" src="src/moon.png" alt="Moon">
</div>
<div class="sidebar">
    <button class="btn add-music" title="Додати музику"><i class="bi-plus"></i></button>
    <input type="file" id="music-input" accept="audio/*" multiple style="display: none;">
    <button class="btn play-pause" title="Відтворити/Пауза"><i class="bi bi-play"></i></button>
    <div class="animation-select">
        <select id="animation">
            <option value="circle">Коло</option>
            <option value="waves">Хвилі</option>
            <option value="lines">Лінії</option>
            <option value="cosmic">Космос</option>
        </select>
    </div>
</div>
<div class="playlist-sidebar">
    <div class="playlist-header">
        <h3 style="color: #FFFFFF; margin-bottom: 10px; text-align: center;">Моя музика</h3>
        <div class="buttons-container">
            <button id="clear-playlist" class="btn"><i class="bi bi-trash3"></i></button>
            <button class="btn autoplay-toggle"><i class="bi bi-arrow-repeat"></i></button>
            <button class="btn repeat-toggle"><i class="bi bi-repeat"></i></button>
        </div>
        <div class="search-container">
            <input type="text" id="playlist-search" placeholder="Пошук музики...">
            <i class="bi bi-search"></i>
        </div>
    </div>
    <div class="playlist-content">
        <div id="no-results" class="no-results">За вашим запитом нічого не знайдено</div>
        <ul id="playlist-list"></ul>
    </div>
</div>
<div class="footer">
    <div class="track-info" id="track-info"></div>
    <div class="timeline-control">
        <span class="timeline-icon"><i class="bi bi-music-note-beamed"></i></span>
        <input type="range" id="timeline" min="0" max="100" value="0">
    </div>
    <div class="time-display" id="time-display"></div>
    <div class="volume-control">
        <span class="volume-icon"><i class="bi bi-volume-up-fill"></i></span>
        <input type="range" id="volume" min="0" max="100" value="100">
    </div>
</div>
<audio id="audio" style="display: none;"></audio>
<script src="src/logic/index.js"></script>
</body>
</html>
